name: Build and Release Application

on:
  push:
    tags:
      - 'v*.*.*' # This workflow runs when you push a new Git tag like v1.0.0, v1.0.1, etc.

jobs:
  build_windows:
    name: Build Windows Executable
    runs-on: windows-latest # Use a Windows runner for this job

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x' # Use the latest Python 3.x or specify a version like '3.9'

      - name: Install uv and Project Dependencies
        run: |
          python -m pip install --upgrade pip # Ensure pip is up-to-date
          pip install uv # Install the uv dependency manager
          uv pip install . # Install your project's dependencies from pyproject.toml
          pip install pyinstaller # Install PyInstaller

      - name: Build with PyInstaller
        # We're now using 'main.py' as the entry point
        run: pyinstaller --onefile --noconsole --icon=icon.ico main.py
        # The output executable name will be based on 'main.py', so 'main.exe'

      - name: Upload Windows Executable
        uses: actions/upload-artifact@v4
        with:
          name: my_app_windows_exe
          path: dist/main.exe # Path to the executable generated by PyInstaller (now 'main.exe')

  build_linux:
    name: Build Linux Executable
    runs-on: ubuntu-latest # Use an Ubuntu runner for Linux builds

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install uv and Project Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install uv
          uv pip install . # Install your project's dependencies from pyproject.toml
          pip install pyinstaller

      - name: Build with PyInstaller
        # We're now using 'main.py' as the entry point
        run: pyinstaller --onefile main.py
        # The output executable name will be 'main' on Linux

      - name: Upload Linux Executable
        uses: actions/upload-artifact@v4
        with:
          name: my_app_linux_executable
          path: dist/main # PyInstaller usually outputs 'main' without an extension on Linux

  create_release:
    name: Create GitHub Release
    needs: [build_windows, build_linux] # This job now waits for BOTH Windows and Linux builds
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Windows Executable
        uses: actions/download-artifact@v4
        with:
          name: my_app_windows_exe
          path: artifacts/windows

      - name: Download Linux Executable
        uses: actions/download-artifact@v4
        with:
          name: my_app_linux_executable
          path: artifacts/linux

      - name: Create GitHub Release
        id: create_release_step
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            Automated build for release ${{ github.ref_name }}.

            See assets for platform-specific binaries.
          files: |
            artifacts/windows/main.exe # Path to the Windows executable (now main.exe)
            artifacts/linux/main # Path to the Linux executable (now main)
          prerelease: false
