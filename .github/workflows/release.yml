name: Build and Release Application

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build_windows:
    name: Build Windows Executable
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install uv and Project Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install uv
          uv pip install --system .
          pip install pyinstaller

      - name: Build with PyInstaller
        # --- MODIFICATION HERE FOR WINDOWS ---
        run: pyinstaller --onefile --noconsole --icon=icon.ico main.py --add-data "src/pdf_generation/assets/DejaVuSans.ttf;src/pdf_generation/assets"
        # -------------------------------------

      - name: Upload Windows Executable
        uses: actions/upload-artifact@v4
        with:
          name: my_app_windows_exe
          path: dist/main.exe

  build_linux:
    name: Build Linux Executable
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install uv and Project Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install uv
          uv pip install --system .
          pip install pyinstaller

      - name: Build with PyInstaller
        # --- MODIFICATION HERE FOR LINUX ---
        run: pyinstaller --onefile main.py --add-data "src/pdf_generation/assets/DejaVuSans.ttf:src/pdf_generation/assets"
        # -----------------------------------

      - name: Upload Linux Executable
        uses: actions/upload-artifact@v4
        with:
          name: my_app_linux_executable
          path: dist/main

  create_release:
    name: Create GitHub Release
    needs: [build_windows, build_linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Windows Executable
        uses: actions/download-artifact@v4
        with:
          name: my_app_windows_exe
          path: artifacts/windows

      - name: Download Linux Executable
        uses: actions/download-artifact@v4
        with:
          name: my_app_linux_executable
          path: artifacts/linux

      - name: Create GitHub Release
        id: create_release_step
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            Automated build for release ${{ github.ref_name }}.

            See assets for platform-specific binaries.
          files: |
            artifacts/windows/main.exe
            artifacts/linux/main
          prerelease: false
